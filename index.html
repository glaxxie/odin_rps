<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p id="head_title">PICK YOUR WEAPON</p>
    <button class="selection" id="rock">Rock</button>
    <button class="selection" id="paper">Paper</button>
    <button class="selection" id="scissors">Scissors</button>
    <div class="image_container">
        <img src="./images/brain.png">
        <p id="vs">vs</p>
        <img src="./images/cpu.png">
    </div>
    <div class="scoreboard_container">
        <div id="player">0</div>
        <div id="text">The battle begins!</div>
        <div id="cpu">0</div>
    </div>
</body>
</html>
